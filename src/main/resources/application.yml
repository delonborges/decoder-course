spring:
  application:
    name: decoder-course
  datasource:
    url: jdbc:postgresql://localhost:5432/decoder-course
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non-contextual-creation: true
        show_sql: true
    open-in-view: false
  output:
    ansi:
      enabled: always

server:
  port: 8088
